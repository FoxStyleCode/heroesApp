
<mat-sidenav-container fullscreen>
    
    <mat-sidenav #sidenav mode="push" class="example-sidenav">

        <mat-toolbar color="accent">
            <span>Men√∫</span>

            <span class="spacer"></span>

            <button (click)="sidenav.toggle()" mat-mini-fab color="accent" aria-label="Example icon button with a menu icon">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink="./listado"
                mat-list-item
                (click)="sidenav.toggle()"
            >
            <mat-icon mat-list-icon>label</mat-icon>
            <span>Listado de heroes</span></a>

            <a routerLink="./agregar"
                mat-list-item
                (click)="sidenav.toggle()"
            >
            <mat-icon mat-list-icon>add</mat-icon>
            <span>Agregar heroe</span></a>

            <a routerLink="./buscar"
                mat-list-item
                (click)="sidenav.toggle()"
            >
            <mat-icon mat-list-icon>search</mat-icon>
            <span>Buscar heroe</span></a>

        </mat-nav-list>

    </mat-sidenav>


    <mat-toolbar>
        <button (click)="sidenav.toggle()" mat-mini-fab color="accent" aria-label="Example icon button with a menu icon">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <span style="margin-right: 25px;">{{auth.usuario}}</span>


        <button mat-mini-fab color="accent"
                aria-label="Example icon button with a menu icon"
                (click)="logout()">
            <mat-icon>logout</mat-icon>
        </button>

    </mat-toolbar>


    <div class="container">
        <router-outlet></router-outlet>
    </div>
    

</mat-sidenav-container>
