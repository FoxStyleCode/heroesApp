
<h1>
    {{(heroe.id)?'Editar':'Nuevo'}} 
    Heroe 
    <small>{{heroe.superhero}}</small></h1>

<div fxLayout="row"
     fxLayoutGap="40px"
     fxLayout.xs="column"
     >
    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row"
             fxLayoutGap="20px"
             fxLayout.xs="column"
         >

            <mat-form-field fxFlex="100">
                <mat-label>Super héroe</mat-label>
                <input matInput
                       type="text"
                       required
                       [(ngModel)]="heroe.superhero"
                >
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter ego</mat-label>
                <input matInput
                       type="text"
                       required
                       [(ngModel)]="heroe.alter_ego"
                >
            </mat-form-field>

        </div>


        <mat-form-field>
            <mat-label>Primera aparición</mat-label>
            <input matInput
                   type="text"
                   required
                   [(ngModel)]="heroe.first_appearance"
            >
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput
                   type="text"
                   required
                   [(ngModel)]="heroe.characters"
            >
        </mat-form-field>

        <mat-form-field appearance="fill">
                <mat-label>Creador</mat-label>
                <mat-select 
                    required
                    [(ngModel)]="heroe.publisher"
                    >
                  <mat-option 
                  *ngFor="let publisher of publishers"
                  [value]="publisher.id"
                  >
                    {{publisher.desc}}
                  </mat-option>
                </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Imagen Url</mat-label>
            <input matInput
                   type="url"
                   required
                   [(ngModel)]="heroe.alt_img"
            >
        </mat-form-field>

        <br>


        <div fxLayout>
            <button 
                mat-raised-button
                color="accent"
                (click)="guardar()"
                >
                <mat-icon>edit</mat-icon>
                {{(heroe.id)?'Actualizar':'Agregar'}} Heroe
            </button>

            <span class="spacer"></span>
            
            <button
                *ngIf="heroe.id" 
                mat-raised-button
                color="warn"
                (click)="eliminarHeroe()"
                >
                <mat-icon>remove</mat-icon>
                Eliminar heroe
            </button>
        </div>

    </div>

    <div fxFlex="50">
        <img mat-card-image [src]="heroe | imagen">
    </div>

</div>
